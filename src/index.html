<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="50-160 character description for SEO." />
    <meta property="og:title" content="Title of site." />
    <meta property="og:description" content="Description for social media here." />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="images/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <h1>
        Weather
        <i class="fas fa-umbrella"></i>
      </h1>
      <button>
        <i class="fas fa-moon"></i>
      </button>
    </header>
    <main>
      <section class="weather-container">
        <div class="weather">
          <img class="weather__image" src="" alt="" />
          <div class="location">
            <h2 class="weather__city">
              &nbsp;
              <span class="weather__country"></span>
            </h2>
          </div>
          <div class="description">
            <span class="weather__temp"></span>
            <span class="weather__phrase"></span>
          </div>
        </div>
        <div class="weather-misc">
          <div class="feels-like row">
            <span class="row__col--1">Feels like</span>
            <span class="row__col--2"></span>
          </div>
          <div class="humidity row">
            <span class="row__col--1">Humidity</span>
            <span class="row__col--2"></span>
          </div>
          <div class="cloudiness row">
            <span class="row__col--1">Cloudiness</span>
            <span class="row__col--2"></span>
          </div>
          <div class="wind-speed row">
            <span class="row__col--1">Wind speed</span>
            <span class="row__col--2"></span>
          </div>
          <div class="rain row">
            <span class="row__col--1">Rain volume</span>
            <span class="row__col--2"></span>
          </div>
          <div class="snow row">
            <span class="row__col--1">Snow volume</span>
            <span class="row__col--2"></span>
          </div>
        </div>
      </section>
      <div class="search-options">
        <button id="geolocation">Local Weather</button>
        <span> or </span>
        <form>
          <div class="search">
            <label for="search-city">
              <span class="search__label">Search for a city's weather</span>
            </label>
            <input
              autocomplete="off"
              spellcheck="false"
              placeholder="Search a city's weather"
              type="search"
              id="search-city"
              aria-label="Search the weather for a city."
            />
            <button class="search__button" type="submit">
              <i class="fas fa-search fa-lg"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="hidden alert alert--error" aria-hidden="true">
        <div class="alert-container">
          <div class="icon icon--error">
            <i class="fas fa-times"></i>
          </div>
          <div class="message">
            <h3 class="message__header message__header--error">Error</h3>
            <p class="message__text message__text--error">Custom Error message</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
